<html>
<body>
<table>
<form method ="post" action ="{% url 'editAction' %}">
{% csrf_token %}
{% for v in us %}
<input type ="hidden" name ="id" value ="{{v.id}}">
<tr>
<th>Name</th>
<td><input type ="text" name = "name" value  = "{{v.Name}}"></td>
</tr>
<tr>
<th>Age</th>
<td><input type ="number" name = "age" value  = "{{v.Age}}"></td>
</tr>
<tr>
<th>Phone No</th>
<td><input type ="number" name = "phone" value  = "{{v.phone_no}}"></td>
</tr>
<tr>
<th>Address</th>
<td><textArea name = "address" cols ="10" rows="5">{{v.Address}}</textarea></td>
</tr>
<tr>
<th>Gender</th>
<td>{% if v.Gender == "female" %}
<input type = "radio" name ="gender" value = "female" checked ="true">Female
<input type= "radio" name ="gender" value = "male">Male
{% else %}
<input type = "radio" name ="gender" value = "male" checked ="true">Male
<input type= "radio" name ="gender" value = "female">Female
{% endif %}
</td>
</tr>
<tr>
<th>Username</th>
<td><input type ="text" name = "username" value= "{{v.Username}}"></td>
</tr>
<tr>
<th>Password</th>
<td><input type ="text" name = "password" value  = "{{v.password}}"></td>
</tr>
<th></th>
<td><input type = "submit" value = "Update"></td>
{% endfor %}
</form>
</table>
</body>
</html>
