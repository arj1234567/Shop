<html>
<body>
<form method ="post" action ="{% url 'loginAction' %}">
{% csrf_token %}
<table>
<tr>
<th>Username</th>
<td><input type="text" name ="username"></td>
</tr>
<th>Password</th>
<td><input type="password" name ="password"></td>
</tr>
<th>Login</th>
<td><input type="submit" value ="submit"></td>
</tr>
</form>
</table>
</body>
{% if messages %}
{% for msg in messages %}
<script>
alert('{{msg}}')
</script>
{% endfor %}

{% endif %}
</html>
